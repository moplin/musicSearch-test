<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Music Search - Proto</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="ms-content" >
    <!--AQUI EL HERO 1    -->
    <div id="ms-hero1" style=" padding:0;" class="ms-row">
        <div class="ms-row" style=" padding:0;">
            <div class="ms-col-2" style=" padding:0;">
                <br>
                <img src="assets/images/gl-logo@2x.png" id="ms-id-img-logo">
            </div>
            <div class="ms-col-8" style=" padding:0;">
                <br><br><br><br><br><br>
                <img src="assets/images/hero-img@2x.png" id="ms-id-img-hero" class="rez">
                <br><br><br>
                <img src="assets/images/Page%201@2x.png" id="ms-id-img-page_1" class="rez">
                <br><br><br>
            </div>
            <div class="ms-col-2"  style=" text-align: center;">
                <br>
                <span class="sppower">Powered by Spotify</span>
            </div>
        </div>
    </div>
    <!--AQUI EL HERO 2   -->
    <div id="ms-hero2" style=" padding:0;" class="ms-row">
        <div class="ms-row outer-div">
            <div>&nbsp;</div>
            <div class="center" style=" width: 50%; float: left">
                <span class="crop"><img src="assets/images/gl-logo@2x.png" id="ms-id-img-logo2" class="cent"></span>
            </div>
            <div class="center" style=" width: 50%; float: left; text-align: center;">
                <br>
                <span class="sppower">Powered by Spotify</span>
            </div>
        </div>
        <div class="ms-row outer-div">
            <div class="ms-col-12 center" >
                <br><br><br><br><br><br>
                        <img src="assets/images/hero-img@2x.png" id="ms-id-img-hero2" class="rez cent">
                <br><br><br>
                        <img src="assets/images/Page%201@2x.png" id="ms-id-img-page_12" class="rez cent">
                <br><br><br>
            </div>
        </div>
    </div>
    <div class="ms-row" id="ms-serach-bar">
        <div class="ms-col-12 cent-dv">
            <span id="ms-search-span-parent">
                    <div id="ms-searchbox-container" class="centre-sc">
                        <input id="ms-search-input" type="text" placeholder="Search for artist or album title">
                        <span id="ms-button-box">
                            <button id="ms-search-button"  type="submit">
                                Search
                            </button>
                        </span>
                    </div>
            </span><br/>
        </div>
    </div>
    <div class="ms-row" id="ms-search-results">
        <br>
        <!--model card-->
        <div class="ms-col-4 cent-dv">
            <div class="card center-card" >
                <div class="card-img-container" style="background: #212621 url(https://i.scdn.co/image/6d18d4e8dcc3c8b617af00af9de35e332287648a) no-repeat fixed center;">
                    <a href="#" class="card-a">
                        <img src="https://i.scdn.co/image/6d18d4e8dcc3c8b617af00af9de35e332287648a" class="card-img">
                        <div class="indicator-icon"><img src="assets/images/album-icon@2x.png" class="card-indicator-icon"/></div> <!--INDICADOR ALBUM/ARTISTA-->
                        <div class="play"><a href="#"><img src="assets/images/Bitmap@2x.png" class="card-img-play"/><br><span class="card-hov-txt">View Albums/Tracks</span></a></div>
                    </a>


                </div>
                <div class="container">
                    <span class="card-text">hello kitty</span>
                </div>
            </div>
        </div>
        <!--//model card-->
    </div>
    <div class="ms-row" id="ms-search-foot">
        <div class="ms-col-12" style=" text-align: center;"><br>
            <span id="ms-id-footer-txt" >Designed by Gook Label <br> Powered by Spotify</br></span></div>
    </div>
</div>
</body>
</html> <!-- https://i.scdn.co/image/8f0b1267ee4a84e260991c25d136ed4be13a8cbe -->
