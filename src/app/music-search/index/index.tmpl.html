
<div class="ms-row" id="ms-serach-bar">
    <div class="ms-col-12 cent-dv">
            <span id="ms-search-span-parent">
                    <div id="ms-searchbox-container" class="centre-sc">
                        <input id="ms-search-input" type="text" placeholder="Search for artist or album title">
                        <span id="ms-button-box">
                            <button id="ms-search-button"  type="submit">
                                Search
                            </button>
                        </span>
                    </div>
            </span><br/>
    </div>
</div>
<div class="ms-row" id="ms-search-results">
    <br>
    <!--model card-->
    <div class="ms-col-4 cent-dv">
        <div class="card center-card" >
            <div class="card-img-container" style="background: #212621 url(https://i.scdn.co/image/6d18d4e8dcc3c8b617af00af9de35e332287648a) no-repeat fixed center;">
                <a ng-click="vm.openModal('artist',1)" class="card-a">
                    <img src="https://i.scdn.co/image/6d18d4e8dcc3c8b617af00af9de35e332287648a" class="card-img">
                    <div class="indicator-icon"><img src="assets/images/album-icon@2x.png" class="card-indicator-icon"/></div> <!--INDICADOR ALBUM/ARTISTA-->
                    <div class="play"><a ng-click="vm.openModal('album',1)"><img src="assets/images/Bitmap@2x.png" class="card-img-play"/><br><span class="card-hov-txt">View Albums/Tracks</span></a></div>
                </a>
            </div>
            <div class="container">
                <span class="card-text">hello kitty</span>
            </div>
        </div>
    </div>
    <!--//model card-->
</div>
<div class="ms-row" id="ms-search-foot">
    <div class="ms-col-12" style=" text-align: center;"><br>
        <span id="ms-id-footer-txt" >Designed by Gook Label <br> Powered by Spotify</span></div>
</div>


<!--MODALES-->
<easy-modal reset-template="true" ng-if="vm.easyModal.status('albumModal')">
    <img src="{{vm.albumModal.img}}">
    <h1>{{vm.albumModal.title}}</h1>
    <p>{{vm.albumModal.body}}</p>
    <hr>
    <li ng-repeat="al in vm.albumModal.albums"> {{al.album}} {{al.year}}</li>
    <button ng-click="vm.easyModal.close()">Close</button>
    <br>
</easy-modal>
<easy-modal reset-template="true" ng-if="vm.easyModal.status('artistModal')">
    <img src="{{vm.albumModal.img}}">
    <h1>{{vm.artistModal.title}}</h1>
    <p>{{vm.artistModal.body}}</p>
    <hr>
    <li ng-repeat="ar in vm.artistModal.albums"> {{ar.album}} {{ar.year}}</li>
    <button ng-click="vm.easyModal.close()">Close</button>
    <br>
</easy-modal>
